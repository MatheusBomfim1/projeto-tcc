<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Quarto</title>
	</h:head>

	<f:metadata>
		<f:viewParam name="quarto" value="#{cadastroQuartoBean.quarto}"/>
	</f:metadata>
	
	<h:body>   

    	<h1>Cadastro</h1>
    	
    	<h:form id="frmCadastro">

    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>    	
		
		    <p:outputLabel value="Numero" for="numero"/>
	  	    <h:panelGroup>
				<p:inputText id="numero" size="60" maxlength="80" required="true" 
			    	validatorMessage="O numero é obrigatório."
			    	value="#{cadastroQuartoBean.quarto.numero}"/>	
			     <p:watermark for="numero" value="O NUMERO deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			<p:outputLabel value="Andar" for="andar"/>
	  	    <h:panelGroup>
				<p:inputText id="andar" size="60" maxlength="80" required="true" 
			    	validatorMessage="O andar é obrigatório."
			    	value="#{cadastroQuartoBean.quarto.andar}"/>	
			     <p:watermark for="andar" value="O ANDAR deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>

			<p:outputLabel for="country" value="Country: " />
			<p:selectOneMenu id="country"
				value="#{cadastroQuartoBean.quarto.tipoQuarto}" style="width:150px">
				<p:ajax listener="#{cadastroQuartoBean.quarto.tipoQuarto}" />
				<f:selectItem itemLabel="Select Country"
					itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{pesquisaTipoQuartoBean.tipoQuartos}" var="tipoQuarto" itemLabel="#{tipoQuarto.descricao}" itemValue="#{tipoQuarto}" />
			</p:selectOneMenu>

			<p:toolbarGroup>
	    		<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroQuartoBean.salvar}" update="frmCadastro" ajax="false"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup>
	    		<p:commandButton value="Voltar" id="botaoVoltar" action="Quarto.xhtml"/>
			</p:toolbarGroup>

		</h:form>
	</h:body>
</html>
