<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Hospedagem</title>
	</h:head>

	<f:metadata>
		<f:viewParam name="hospedagem" value="#{cadastroHospedagemBean.hospedagem}"/>
	</f:metadata>
	
	<h:body>   

    	<h1>Cadastro</h1>
    	
    	<h:form id="frmCadastro">

    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>    	
		
		    <p:outputLabel value="Check_in e Check_out"/>
	  	    <h:panelGroup>
				<div class="field col-12 md:col-4">
					<p:outputLabel for="disabledDD" value="Disabled Date/Day" />
					<p:datePicker id="disabledDD" selectionMode="range" value="#{cadastroHospedagemBean.range}" disabledDates="#{teste.invalidDates}" readonlyInput="true" />
				</div>		
			</h:panelGroup>		   
			
			<br></br>
			
			<p:outputLabel value="Tipo Pagamento" for="tipoPagamento"/>
	  	    <h:panelGroup>
				<p:inputText id="tipoPagamento" size="60" maxlength="80" required="true" 
			    	validatorMessage="O numero é obrigatório."
			    	value="#{cadastroHospedagemBean.hospedagem.tipoPagamento}"/>	
			     <p:watermark for="tipoPagamento" value="O NUMERO deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	
			
			<br></br>
			
			<p:outputLabel value="Funcionario" for="funcionarioResp"/>
	  	    <h:panelGroup>
				<p:inputText id="funcionarioResp" size="60" maxlength="80" required="true" 
			    	validatorMessage="O numero é obrigatório."
			    	value="#{cadastroHospedagemBean.hospedagem.funcionarioResp}"/>	
			     <p:watermark for="funcionarioResp" value="O NUMERO deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	
			
			<br></br>

			<p:outputLabel for="quarto" value="Quarto: " />
			<p:selectOneMenu id="quarto"
				value="#{cadastroHospedagemBean.hospedagem.quarto}" style="width:150px">
				<f:selectItem itemLabel="Select Country"
					itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{pesquisaQuartoBean.quartos}" var="quarto" itemLabel="#{quarto.numero}" itemValue="#{quarto}" />
			</p:selectOneMenu>
			
			<br></br>
						
			<p:outputLabel for="hospede" value="Hospede: " />
			<p:selectOneMenu id="hospede"
				value="#{cadastroHospedagemBean.hospedagem.hospede}" style="width:150px">
				<f:selectItem itemLabel="Select Country"
					itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{pesquisaHospedeBean.hospedes}" var="hospede" itemLabel="#{hospede.nome}" itemValue="#{hospede}" />
			</p:selectOneMenu>
			
			
			<p:toolbarGroup>
	    		<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroHospedagemBean.salvar}" update="frmCadastro" ajax="false"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup>
	    		<p:commandButton value="Voltar" id="botaoVoltar" action="Quarto.xhtml"/>
			</p:toolbarGroup>

		</h:form>
	</h:body>
</html>
