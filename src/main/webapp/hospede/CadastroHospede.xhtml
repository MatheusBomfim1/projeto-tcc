<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Usuario</title>
	</h:head>

	<f:metadata>
		<f:viewParam name="hospede" value="#{cadastroHospedeBean.hospede}"/>
	</f:metadata>
	
	<h:body>   

    	<h1>Hospede</h1>
    	
    	<h:form id="frmCadastro">

    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>    	
    	


			<p:outputLabel value="Id" for="id"/>
		    <p:inputText id="id" size="20" maxlength="20"
		    	value="#{cadastroHospedeBean.hospede.id}" 
		    	readonly="true"/>			    

			<br></br>
		
		    <p:outputLabel value="Nome" for="nome"/>
	  	    <h:panelGroup>
				<p:inputText id="nome" size="60" maxlength="80" required="true" 
			    	validatorMessage="O nome é obrigatório."
			    	value="#{cadastroHospedeBean.hospede.nome}"/>	
			     <p:watermark for="nome" value="O NOME deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			<p:outputLabel value="Cpf" for="cpf"/>
	  	    <h:panelGroup>
				<p:inputText id="cpf" size="60" maxlength="80" required="true" 
			    	validatorMessage="O cpf é obrigatório."
			    	value="#{cadastroHospedeBean.hospede.cpf}"/>	
			     <p:watermark for="cpf" value="O CPF deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			<p:outputLabel value="Endereco" for="endereco"/>
	  	    <h:panelGroup>
				<p:inputText id="endereco" size="60" maxlength="80" required="true" 
			    	validatorMessage="O endereço é obrigatório."
			    	value="#{cadastroHospedeBean.hospede.endereco}"/>	
			     <p:watermark for="endereco" value="O ENDEREÇO deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			<p:outputLabel value="Email" for="email"/>
	  	    <h:panelGroup>
				<p:inputText id="email" size="60" maxlength="80" required="true" 
			    	validatorMessage="O email é obrigatório."
			    	value="#{cadastroHospedeBean.hospede.email}"/>	
			     <p:watermark for="email" value="O EMAIL deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			<p:outputLabel value="Telefone" for="telefone"/>
	  	    <h:panelGroup>
				<p:inputText id="telefone" size="60" maxlength="80" required="true" 
			    	validatorMessage="O telefone é obrigatório."
			    	value="#{cadastroHospedeBean.hospede.telefone}"/>	
			     <p:watermark for="telefone" value="O TELEFONE deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			<p:outputLabel value="Data de nascimento" for="dataNascimento"/>
	  	    <h:panelGroup>
				<p:inputText id="dataNascimento" size="60" maxlength="80" required="true" 
			    	validatorMessage="A data de nascimento é obrigatório."
			    	value="#{cadastroHospedeBean.hospede.dataNascimento}"/>	
			     <p:watermark for="dataNascimento" value="A DATA DE NASCIMENTO deve ser da pessoa e não do CARGO/FUNÇÃO."/>  	
			</h:panelGroup>	   
			
			<br></br>
			
			
			
			<p:toolbarGroup>
	    		<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroHospedeBean.salvar}" update="frmCadastro" ajax="false"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup>
	    		<p:commandButton value="Voltar" id="botaoVoltar" action="Hospede.xhtml"/>
			</p:toolbarGroup>


		</h:form>
	</h:body>
</html>
